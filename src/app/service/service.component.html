<div class="service bg-light mx-auto rounded">
    <div class="text-center p-5 mx-auto">
        <button class="btn btn-primary" (click)="onSubscribe()">Subscribe Now</button>
    </div>
    <form class="mt-5">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Profile Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="First Name" />
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
</div>
