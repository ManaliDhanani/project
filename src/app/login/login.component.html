<div class="mx-auto bg-light form-section shadow-lg">
    <h2 class="text-center">{{isLoginMode ? 'Login' : 'Signup'}} Here</h2>
    <form class="mt-4 mx-auto" #authForm="ngForm" (ngSubmit)="OnFormSubmitted(authForm)"> 

        <div class="err-msg mb-2 text-center">{{ errorMessage }}</div>
        
        <label *ngIf="!isLoginMode">Username:</label> <br>
        <input *ngIf="!isLoginMode" type="text" name="username" class="form-control shadow-none" placeholder="Username" ngModel required/> <br/>
   
        <label>Email:</label> <br>
        <input type="email" name="email" class="form-control shadow-none" placeholder="Email Address" ngModel required/> <br/> 
    
        <label>Password:</label> <br>
        <input type="password" name="password" class="form-control shadow-none" placeholder="Password" minlength="6" ngModel required/> <br/> 
        
        <button type="submit" class="btn btn-primary form-control mb-4" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Signup'}}</button>
        <p>{{isLoginMode ? 'Do not have an account yet?' : 'Already have an account?'}}
            <a routerLink="/login" class="text-decoration-none" (click)="onSwitchMode()">{{isLoginMode ? 'Signup' : 'Login'}} Here</a>
        </p>
    
    </form>
    </div>
