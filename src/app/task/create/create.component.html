<h1 class="text-center">{{ isEditMode ? 'Update Task' : 'Add Task' }}</h1>


<form class="mt-4 mx-auto rounded border border-dark-subtle bg-light" [formGroup]="taskForm" (ngSubmit)="CreateTask()"> 
    
    <div class="p-5">

        <label for="">Name:</label>
        <input type="text" class="form-control shadow-none" formControlName="name"  placeholder="Name"/> <br>
       
        <label for="">Description:</label>
        <input type="text" class="form-control shadow-none" formControlName="description" placeholder="Description" /> <br/> 
    
        <label for="">Create Date:</label>
        <input type="date" class="form-control shadow-none" formControlName="createDate" /> <br/> 
    
        <label for="">Tags:</label>
        <div class="mt-1 bg-white">
            <ng-multiselect-dropdown
                [settings]="dropdownSettings"
                [data]="tags"
                formControlName="tags"
                >
            </ng-multiselect-dropdown>
        </div>
        <br> 

        <label for="">Stake Holder:</label>
        <div class="mt-1 bg-white">
            <ng-multiselect-dropdown
                [settings]="stakeHolderSettings"
                [data]="users"
                formControlName="stakeHolder"
                >
            </ng-multiselect-dropdown>
        </div>
        <br>

        <button type="submit" mat-raised-button color="primary">{{ isEditMode ? 'Update Task' : 'Create Task' }}</button>

    </div>

</form>
