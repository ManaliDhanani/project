<h1 class="text-center">{{ isEditMode ? 'Update Task' : 'Create a new Task' }}</h1>
<form class="mt-4 mx-auto" #taskForm="ngForm" (ngSubmit)="CreateOrUpdateTask(taskForm)"> 

    <label for="">Title:</label>
    <input type="text" name="name" class="form-control shadow-none"  placeholder="Title" ngModel required /> <br>
   
    <label for="">Description:</label>
    <input type="text" name="description" class="form-control shadow-none" placeholder="Description" ngModel required /> <br/> 

    <label for="">Created At:</label>
    <input type="date" name="createDate" class="form-control shadow-none" ngModel required /> <br/> 

    <label for="">Tags:</label>
    <select class="form-control" name="tag" ngModel required multiple>
        <option hidden></option>
        <option value="{{data.id}}" *ngFor="let data of tags">{{data.tag}}</option>
    </select> <br>

    <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">{{ isEditMode ? 'Update Task' : 'Create Task' }}</button>

</form>
